    <!--Создайте форму с двумя группами полей. Первую группу назовите "Ваши данные", 
    а вторую "Данные вашего питомца". В первой группе должно быть поле для ввода имени пользователя и 
    выбор города, во второй - поле для ввода клички питомца. Каждое поле должно быть подписано по типу 
    "Ваше имя", "Город доставки" и т.д. Добавьте 2 кнопки - кнопку отправки и кнопку отчистки всех полей.
    -->
 
   <body>
<form>
    <fieldset>
        <p> <label for="text" input id="text" type="text" value=""><h3>Ваши данные</h3></label>
            <p>Имя пользователя:</p> <input id="text" type="text" value="">
            <p>Город:</p><input type="text" value="">
        </p>
   
    </fieldset>
    <fieldset>
    <label for="text"><h3>Данные вашего питомца</h3></label>
    <p>Кличка питомца:</p><input id="text" type="text" value="">  
     </fieldset>

    <button type="submit" >Отправить</button>
    <button type="reset">Очистить</button>
    
</form>
   </body>
