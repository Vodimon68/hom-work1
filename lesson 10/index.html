 <!--Создайте таблицу с шапкой, головой, телом и подвалом. В таблице должно быть 4 столбца.
  В подвале должно быть 2 столбца, используйте объединение ячеек.
В данном уроке ещё до начала записи для наглядности прописаны бордеры для тегов таблиц, 
поэтому по умолчанию у вас такого отображения не будет. Если хотите повторить такое отображение, 
просто скопируйте файл css из папки с кодом, прилагающейся к уроку, либо создайте свой файл стилей и 
пропишите в нём следующее: table, thead, tbody, tfoot, tr, td, th, caption{border: 1px solid #000;}-->
   <body>
   <table>
    <thead>
     <caption>Шапка таблицы</caption> 
    
      <tr>
       <th>4 столбца</th>
       <th>4 столбца</th>
       <th>4 столбца</th>
       <th>4 столбца</th>
       </tr>
</thead>
<tbody>
   <tr>
      <td>текст</td>
      <td>текст</td>
      <td>текст</td>
      <td>текст</td>
        
   </tr>
   <tr>
      <td>текст</td>
      <td>текст</td>
      <td>текст</td>
      <td>текст</td>
        
   </tr>
   <tr>
      <td>текст</td>
      <td>текст</td>
      <td>текст</td>
      <td>текст</td>
        
   </tr>
   
</tbody>
   
   <tbody>
      <tr>
         <td colspan="2">подвал </td> 
         <td colspan="2">подвал </td> 
         
         
         
      </tr>
   </tbody>
</table>
   </body>

</html>
