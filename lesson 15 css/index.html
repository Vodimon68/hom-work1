<body>
    <!-- Напишите 3 селектора:
1. Для элемента с тегом p и классом text--bold.
2. Для элемента с классом child, находящегося внутри элемента с классом parent.
3. Для элемента a, имеющего атрибут href, значение которого равно "#blog".
(Для данного селектора вам необходимо было ознакомиться со статьёй 30 селекторов, 
упомянутой в уроке)-->
    <p class="text--bold">Далеко-далеко за словесными горами в стране гласных и
        согласных живут рыбные тексты.</p>
     <div class="parent">Родитель
        <div class="child">ребенок</div>
     </div>   
     <div class="parent">родитель 
        <div class="child">ребенок</div>
     </div>   
     <a href="ссылка" id="blog">Название ссылки</a>
     
        
</body>
